<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="title">
            <div id="logo">S</div>
            <h1>Speak to Search</h1>
        </div>
        <div id="searchUI">
            <table>
                <tr>
                    <td>
                        <input id="searchText" type="text" class="form-control" readonly>
                    </td>
                    <td>
                        <button class="searchBtn"><i class="fa fa-microphone"></i></button>
                        <button class="searchBtn"><i class="fa fa-play"></i></button>
                        <button class="searchBtn"><i class="fa fa-pause"></i></button>
                    </td>
                </tr>
            </table>
        </div>
        <footer>
            <p>powered by Kakao API</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
